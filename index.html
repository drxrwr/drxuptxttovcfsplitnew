<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Split VCF from TXT</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Split VCF (Upload TXT)</h1>

    <div class="upload-area" id="uploadArea">
      <p>Drag & Drop file TXT di sini atau klik untuk pilih</p>
      <input type="file" id="txtFileInput" accept=".txt" multiple hidden />
    </div>
    <div id="fileList"></div>

    <p id="totalNumberInfo">Total nomor: 0</p>

    <textarea id="numberTextArea" rows="10" placeholder="Daftar nomor akan muncul di sini..."></textarea>

    <input type="text" id="contactNameInput" placeholder="Nama kontak (misal: mario)" />

    <label>
      <input type="checkbox" id="customNameCheckbox" />
      Gabungkan nama file, nomor awal & tambahan ke nama kontak
    </label>

    <input type="number" id="contactsPerFile" placeholder="Kontak per file (kosongkan = sesuai isi file)" />
    
    <label for="startNumberInput">Nomor Awal:</label>
    <input type="number" id="startNumberInput" value="1" />

    <input type="text" id="splitFileNameInput" placeholder="File name (gunakan ยง untuk spasi)" />
    <input type="text" id="additionalFileNameInput" placeholder="Additional file name (gunakan ยง untuk spasi)" />

    <button id="splitVCFButton">Split ke VCF</button>

    <div id="splitVcfFiles"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.2/Sortable.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
